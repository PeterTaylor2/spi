%module profile;

// Profile functions usable in any product

/**
 * Start the profiler.
 */
extern void StartProfiler()
{
    spi::StartProfiler();
}

extern void StopProfiler()
{
    spi::StopProfiler();
}

class Profile<const open shared struct spi_util::Profile> noMake=True
{
    public string[] names;
    public double[] times;
    public double[] fractionalTimes;
    public int[] numCalls;
    public double totalTime;
    property size_t count;

    extern void Write(string filename) const
    {
        self->Write(filename.c_str());
    }
}
{
    SPI_PRE_CONDITION(names.size() == times.size());
    SPI_PRE_CONDITION(names.size() == fractionalTimes.size());
    SPI_PRE_CONDITION(names.size() == numCalls.size());

    boost::shared_ptr<spi::Profile> profile(new spi::Profile());
    
    profile->names = names;
    profile->times = times;
    profile->fractionalTimes = fractionalTimes;
    profile->numCalls = numCalls;
    profile->totalTime = totalTime;
    profile->count = names.size();

    return profile;
}

extern Profile GetProfile()
{
    spi::Profile profile;
    spi::GetProfile(profile);

    return boost::shared_ptr<spi::Profile>(new spi::Profile(profile));
}

