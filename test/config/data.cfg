/* -*-c++-*- */

%module data;

class SubData
{
    public string aString;

    SubData(string aString)
    {
        return SubData::Make(aString);
    }
};

/**
 * Defines a simple no-wrapper class
 */
class Data 
{
    public int aBool;
    public int anInt;
    public double aDouble;
    public Date aDate;
    public SubData anInstance;
    public int[] intVec;
    public SubData anotherInstance ? canHide = True;
};

